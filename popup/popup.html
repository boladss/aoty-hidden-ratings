<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="popup-content">
    <div class="title">
      <h3>AOTY Hidden Ratings</h3>
    </div>

    <hr>

    <div class="options">
      <div class="option">
        <label class="switch">
          <input type="checkbox" id="toggle-average-ratings" />
          <span class="slider"></span>
        </label>
        Hide average ratings
      </div>
      
      <div class="option">
        <label class="switch" class="disabled-label">
          <input type="checkbox" id="toggle-rating-bars" />
          <span class="slider"></span>
        </label>
        Hide rating bars
      </div>

      <div class="option">
        <label class="switch">
          <input type="checkbox" id="toggle-per-track-ratings" />
          <span class="slider"></span>
        </label>
        Hide per-track ratings
      </div>
    </div>
    
    <div class="footer">
      <button id="hidden-ratings-save">Save preferences</button>
      <p class="footnote">For more information, check it out on <a href="https://github.com/boladss/aoty-hidden-ratings" target="_blank">GitHub</a>.</p>
    </div>
  </div>  

  <div id="error-content" class="hidden">
    <p>Womp womp.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
